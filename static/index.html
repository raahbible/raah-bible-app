<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raah - Biblical Wisdom, Multiple Perspectives</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo-section">
                        <div class="logo-icon">ðŸ“–</div>
                        <div>
                            <h1>Raah</h1>
                            <p class="tagline">Biblical Wisdom, Multiple Perspectives</p>
                        </div>
                    </div>
                    <div class="header-badge">
                        <span id="version-count">0 versions selected</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="container main-content">
            <div class="card controls-card">
                <div class="card-header">
                    <h2>ðŸ“Š Bible Comparison</h2>
                </div>
                <div class="card-body">
                    <div class="form-section">
                        <label class="form-label">Select Bible Versions (up to 4)</label>
                        <div id="version-grid" class="version-grid">
                            <div class="loading">Loading versions...</div>
                        </div>
                    </div>

                    <div class="selection-row">
                        <div class="form-group">
                            <label class="form-label">Book</label>
                            <select id="book-select" class="select-input">
                                <option value="">Select a book</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Chapter</label>
                            <div class="chapter-controls">
                                <button id="prev-chapter" class="btn btn-icon" disabled>â€¹</button>
                                <select id="chapter-select" class="select-input chapter-select">
                                    <option value="1">1</option>
                                </select>
                                <button id="next-chapter" class="btn btn-icon" disabled>â€º</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="error-display" class="card error-card" style="display: none;">
                <div class="card-body">
                    <p id="error-text"></p>
                </div>
            </div>

            <div id="loading-display" class="card" style="display: none;">
                <div class="card-body text-center">
                    <div class="spinner"></div>
                    <p>Loading Bible text...</p>
                </div>
            </div>

            <div id="comparison-display" class="card comparison-card" style="display: none;">
                <div class="card-header comparison-header">
                    <div class="comparison-title">
                        <span>ðŸ“–</span>
                        <span id="comparison-heading"></span>
                    </div>
                    <div id="selected-versions-badges" class="version-badges"></div>
                </div>
                <div class="card-body">
                    <div id="verses-container" class="verses-container"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
